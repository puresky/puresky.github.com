
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Clock: Using Kindle in an Elegant Way</title>

    <style>
        body {
          color: #000000;
          background-color: #ffffff;
        }

        .page {
	  width: 600px;
	  height: 600px;
	  position: sticky;
	  top: 0px;
	  left: 0;
//	  text-align: center;
          background-color: lightred;
            /* Rotate div */
          transform:rotate(-90deg);
//	    transform-origin:-80px -50px;
            -ms-transform:rotate(-90deg); /* Internet Explorer */
//	    -ms-transform-origin:80px 50px;
            -moz-transform:rotate(-90deg); /* Firefox */
// 	    -moz-transform-origin:80px 50px; 
	    -webkit-transform:rotate(-90deg); /* Safari 和 Chrome */
//	    -webkit-transform-origin:80px 50px;
            -o-transform:rotate(-90deg); /* Opera */
//	    -o-transform-origin:8px 5V0px;
        }

	.column {
	  float: left;
	  width: 200px;
	}
	.row:after {
		content: "";
		display: table;
		clear: both;
	}
 
        .date_container {
          background-color: yellow;
        }

        .time_container {
          background-color: lightblue;
        }

	.pearl_container {
	  background-color: pink;
	}
        .time {
          font-size: 12rem;
          background-color: lightyellow;
        }

        .date {
          font-size: 3rem;
          background-color: lightyellow;
        }

	.pearl {
	  font-size: 1.5rem;
	  text-align: center;
	}

	.time_container, .date_container, .pearl_container {
	}

        div {
          margin: 10px;
	  padding: 5px;
          background-color: lightyellow;
        }
        
    </style>
</head>

<body>
    <div class="page">
	    <div></div>
      <div class="pearl_container"> 
	  <div class="pearl">每天锻炼5分钟，健康生活一辈子～</div>
      </div>
	    <div></div>
      <div class="time_container">
          <div class="time" id="time">11:27</div>
      </div>

      <div class="date_container">
       <div class="row">
	<div class="column">
          <div class="date" id="date">1月10日</div>
	</div>
	<div class="column">
          <div class="date" id="week">星期三</div>
	</div>
       </div>
      </div>
    </div>


    <script>
      function update() {
        var date = new Date()
        var utc8DiffMinutes = date.getTimezoneOffset() + 480
        date.setMinutes(date.getMinutes() + utc8DiffMinutes)

        var timeString = date.getHours() + ':' + ('0' + date.getMinutes()).slice(-2)
        var dateString = (date.getMonth() + 1) + '月' + date.getDate() + '日'
        var weekList = ['日', '一', '二', '三', '四', '五', '六']
        var weekString = '星期' + weekList[date.getDay()]

        document.getElementById("time").innerHTML = timeString
        document.getElementById("date").innerHTML = dateString
        document.getElementById("week").innerHTML = weekString
      }

      update()
      setInterval("update()", 60 * 1000)
    </script>
</body>
</html>
